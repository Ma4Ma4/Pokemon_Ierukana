<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <title>ポケまつり-ポータルページ</title>
</head>
<body>
  <div class="bg-pokedot md:bg-cover lg:bg-contain min-h-screen">
    <header class="bg-white/95 py-4 md:py-8">
      <!-- text - start -->
      <div class="items-center">
        <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">第4回ポケまつり</h2>
        <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">おーっす! みらいのチャンピオンたち!  しっかりとレポートにはかきこんだかな?<br>
          いつのまにかタイプ=ワイルドなキミも, マッハじてんしゃ派のキミも!<br>
          ポケットのファンタジーを引っ張り出して1025匹ゲットを目指そうぜ!
        </p>
      </div>
      <!-- text - end -->
    </header>
    <div class="mx-auto max-w-screen-2xl px-4 ">
      <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
        <div class="grid gap-6 sm:grid-cols-2">
          <!-- 1. いえるかな? start -->
          <a href="https://all-pokemon-ierukana.com/" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/ierukana.png" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300" >目指せ2時間半切り!</span>
              <span class="text-lg font-semibold text-white lg:text-xl">ポケモンいえるかな? ゲーム</span>
            </div>
          </a>
          <!-- product - end -->
    
          <!-- 2. ワードル start -->
          <a href="https://wordle-vs.mega-yadoran.jp/" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/wordle.PNG" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300">スキマ時間にちょっと一戦</span>
              <span class="text-lg font-semibold text-white lg:text-xl">ポケモンWordleオンライン</span>
            </div>
          </a>
          <!-- product - end -->

          <!-- 3. ファイブリーグ - start -->
          <a href="./src/five_league/main.html" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/five_league.png" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300">5人(?)で協力して栄光をつかめ!</span>
              <span class="text-lg font-semibold text-white lg:text-xl">ファイブリーグ(ベータ版)</span>
            </div>
          </a>
          <!-- product - end -->
    
          <!-- 4. タイプしりとり - start -->
          <a href="./src/type_shiritori/main.html" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/type.png" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300">知識と瞬発力と策略</span>
              <span class="text-lg font-semibold text-white lg:text-xl">ポケモンタイプしりとり(ベータ版)</span>
            </div>
          </a>
          <!-- product - end -->

          <!-- 5. ポケ徹 - start -->
          <a href="https://yakkun.com/" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/poketetsu.png" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300">いつもお世話になってます</span>
              <span class="text-lg font-semibold text-white lg:text-xl">ポケモン徹底攻略</span>
            </div>
          </a>
          <!-- product - end -->

          <!-- 6. BGM - start -->
          <a href="https://youtube.com/playlist?list=PLQwWkeYKJfVK1VnttuPR5E3KruJdBbz0Y&si=pkoLzMnCLEfNZS9A" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="./src/img/bgm.png" loading="lazy" alt="Photo by Fakurian Design" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    
            <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-gray-800 via-transparent to-transparent opacity-50"></div>
    
            <div class="relative flex flex-col">
              <span class="text-gray-300">長丁場のおともに</span>
              <span class="text-lg font-semibold text-white lg:text-xl">おすすめBGM再生リスト(YouTube)</span>
            </div>
          </a>
          <!-- product - end -->
        </div>
      </div>
  </div>
</body>
</html>
